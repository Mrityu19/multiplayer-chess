<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?v=1.1">
</head>

<body>

    <h1>Multiplayer Chess</h1>

    <!-- Start Menu -->
    <div id="startMenu" class="start-menu">
        <h2 id="statusText">Choose Game Mode</h2>
        <button id="btnOnline" class="menu-button">ğŸŒ Play Online</button>
        <button id="btnFriend" class="menu-button">ğŸ‘¥ Play with Friend</button>
        <button id="btnComputer" class="menu-button">ğŸ¤– Play vs Computer</button>

        <div id="linkBox" class="link-box">
            <p>Share this link with your friend:</p>
            <input type="text" id="gameLink" readonly>
            <button onclick="copyLink()">ğŸ“‹ Copy Link</button>
        </div>
    </div>

    <!-- Time Control Setup (for Online/Friend) -->
    <div id="timeSetup" class="start-menu" style="display:none">
        <h2>â±ï¸ Select Time Control</h2>

        <!-- Preset Categories -->
        <div class="time-categories">
            <div class="time-category">
                <h3>ğŸš€ Bullet</h3>
                <div class="preset-buttons">
                    <button class="preset-btn" data-time="1" data-inc="0">1+0</button>
                    <button class="preset-btn" data-time="2" data-inc="1">2+1</button>
                    <button class="preset-btn" data-time="3" data-inc="0">3+0</button>
                </div>
            </div>
            <div class="time-category">
                <h3>âš¡ Blitz</h3>
                <div class="preset-buttons">
                    <button class="preset-btn" data-time="3" data-inc="2">3+2</button>
                    <button class="preset-btn selected" data-time="5" data-inc="0">5+0</button>
                    <button class="preset-btn" data-time="5" data-inc="3">5+3</button>
                </div>
            </div>
            <div class="time-category">
                <h3>ğŸƒ Rapid</h3>
                <div class="preset-buttons">
                    <button class="preset-btn" data-time="10" data-inc="0">10+0</button>
                    <button class="preset-btn" data-time="15" data-inc="10">15+10</button>
                    <button class="preset-btn" data-time="30" data-inc="0">30+0</button>
                </div>
            </div>
        </div>

        <!-- Custom Time -->
        <div class="custom-time-control">
            <h3>âš™ï¸ Custom</h3>
            <div class="custom-inputs">
                <div class="input-group">
                    <label>Minutes</label>
                    <input type="number" id="customMinutes" min="1" max="60" value="10">
                </div>
                <div class="input-group">
                    <label>Increment (sec)</label>
                    <input type="number" id="customIncrement" min="0" max="30" value="0">
                </div>
                <button id="applyCustomTime" class="apply-btn">Apply</button>
            </div>
        </div>

        <!-- Selected Display -->
        <div class="selected-time-display">
            Selected: <strong id="selectedTimeDisplay">5+0 Blitz</strong>
        </div>

        <button id="confirmTimeBtn" class="menu-button">â–¶ï¸ Start Game</button>
        <button id="backFromTimeBtn" class="back-button">â† Back to Menu</button>
    </div>

    <!-- Computer Setup Panel -->
    <div id="computerSetup" class="start-menu" style="display:none">
        <h2>ğŸ¤– Play vs Computer</h2>

        <!-- Level Progression Grid -->
        <div class="level-progress-container">
            <h3>ğŸ“ˆ Level Progression</h3>
            <p class="level-info">Win to unlock next level!</p>
            <div id="levelGrid" class="level-grid">
                <!-- Levels will be generated by JS -->
            </div>
            <div class="selected-level-info">
                <span id="selectedLevelName">Level 1</span>
                <span id="selectedLevelElo">(~250 ELO)</span>
            </div>
        </div>

        <!-- Timer Selection -->
        <div class="timer-selection">
            <label>Time Control</label>
            <div class="timer-buttons">
                <button class="timer-btn" data-time="0">No Timer</button>
                <button class="timer-btn selected" data-time="5">5 Min</button>
                <button class="timer-btn" data-time="10">10 Min</button>
                <button class="timer-btn" data-time="15">15 Min</button>
            </div>
        </div>

        <button id="startComputerGame" class="menu-button">â–¶ï¸ Start Game</button>
        <button id="backToMenu" class="back-button">â† Back to Menu</button>
    </div>

    <!-- Analysis Overlay - REMOVED FOR NOW (will be added later) -->

    <!-- Game Container -->
    <div id="gameContainer" class="game-container">
        <div class="timer-container">
            <div id="timer-black" class="timer-box">Black: 10:00</div>
            <div id="timer-white" class="timer-box">White: 10:00</div>
        </div>

        <div class="button-container" id="buttonParent">
            <button class="timer-button" data-time="10">10 Min</button>
            <button class="timer-button" data-time="15">15 Min</button>
            <button class="timer-button" data-time="20">20 Min</button>

            <div class="custom-time-box">
                <input type="number" id="customTimeInput" placeholder="Min" min="1" max="60">
                <button id="customTimeBtn">Play</button>
            </div>
        </div>

        <div class="board-and-history">
            <div class="board-wrapper">
                <div id="myBoard"></div>
                <!-- Arrow overlay for best move display -->
                <svg id="arrowOverlay" class="arrow-overlay"></svg>
                <!-- Game Controls -->
                <div class="game-controls">
                    <button id="resignBtn" class="resign-button">ğŸ³ï¸ Resign</button>
                </div>
            </div>
            <div id="moveHistory" class="move-history"></div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverlay" class="game-overlay">
        <div class="game-over-content">
            <h2 id="gameOverText">Game Over</h2>
            <button id="newGameBtn" class="menu-button">ğŸ”„ New Game</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="engine.js?v=1.1"></script>
    <script src="script.js?v=1.1"></script>

</body>

</html>
