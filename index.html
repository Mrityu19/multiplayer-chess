<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="startMenu" class="menu-overlay">
        <div class="menu-box">
            <h1>Chess Online</h1>
            <p>Choose a game mode:</p>
            
            <button id="btnOnline" class="menu-btn online-btn">
                <i class="fas fa-globe"></i> Play Online
            </button>
            
            <button id="btnFriend" class="menu-btn friend-btn">
                <i class="fas fa-user-friends"></i> Play with Friend
            </button>

            <div id="statusText" class="status-msg"></div>

            <div id="linkBox" style="display:none; margin-top:15px;">
                <p>Send this link to your friend:</p>
                <div class="input-group">
                    <input type="text" id="gameLink" readonly>
                    <button onclick="copyLink()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="board-section">
            <div id="myBoard"></div>
        </div>

        <div class="sidebar">
            <div id="timer-black" class="timer-box">Black: 10:00</div>
            <div class="move-history" id="moveHistory">
                <div class="history-placeholder">Waiting for game start...</div>
            </div>
            <div id="timer-white" class="timer-box">White: 10:00</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
